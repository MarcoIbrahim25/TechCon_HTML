<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>

    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="Marcoserry88@gmail.com">email@example.com</a></p>
      <p>Follow us on:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
      </ul>
    </section>

    <section>
      <h2>Venue Location</h2>
      <iframe 
        src="https://maps.google.com/maps?q=San%20Francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" 
        width="100%" height="300" frameborder="0" allowfullscreen>
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="fullname">Name:</label><br />
        <input type="text" id="fullname" name="fullname" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <footer>

  </footer>

</body>
